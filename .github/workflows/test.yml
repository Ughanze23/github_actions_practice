name: Test
on: workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: install node js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: change working directory
        run: cd ./02StartingProject
      - name: install dependencies
        run: npm ci
      - name: Run tests
        run: npm test